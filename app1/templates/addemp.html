<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Employee</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      border: none;
      border-radius: 15px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .nav-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .nav-links a {
      font-weight: 500;
      color: #0d6efd;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container fade-in" style="max-width: 500px;">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center text-primary"><i class="fas fa-user-tie me-2"></i>Add Employee</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter employee name" required>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label"><i class="fas fa-briefcase"></i> Department</label>
          <input type="text" name="department" class="form-control" id="department" placeholder="Enter department" required>
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label"><i class="fas fa-money-bill-wave"></i> Salary</label>
          <input type="number" name="salary" class="form-control" id="salary" placeholder="Enter salary" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="date_joined" class="form-label"><i class="fas fa-calendar-alt"></i> Date Joined</label>
          <input type="date" name="date_joined" class="form-control" id="date_joined" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane me-2"></i>Submit</button>
      </form>
      <div class="nav-links">
        <a href="{% url 'employees' %}"><i class="fas fa-arrow-left"></i> Go Back</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
