<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Dashboard{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    html, body {
      scroll-behavior: smooth;
    }
    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
    footer {
      font-size: 0.9rem;
    }
    .footer-icons i {
      font-size: 1.4rem;
      margin-right: 10px;
    }
    .navbar-nav .nav-link {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
        <i class="fas fa-university"></i> MyUniversity
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'students' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'faculty' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Faculty</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'library' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Contact</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Dark Mode Toggle -->
  <button class="btn btn-secondary dark-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center text-md-start mt-4 pt-3 pb-2">
    <div class="container-fluid px-4">
      <div class="row align-items-center text-center text-md-start">
        <div class="col-md-6 mb-2 mb-md-0">
          <p class="mb-0">Â© 2025 MyUniversity. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-md-end footer-icons">
          <a href="#"><i class="fab fa-facebook text-white"></i></a>
          <a href="#"><i class="fab fa-twitter text-white"></i></a>
          <a href="#"><i class="fab fa-instagram text-white"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute("data-bs-theme") === "dark";
      html.setAttribute("data-bs-theme", isDark ? "light" : "dark");
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    // Load saved theme on page load
    (function() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-bs-theme", savedTheme);
    })();
  </script>
</body>
</html>
