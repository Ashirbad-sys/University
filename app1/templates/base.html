<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}University Dashboard{% endblock %}</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .navbar-brand span {
      font-weight: bold;
      color: #007bff;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 1000;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .floating-chat {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body class="fade-in">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">
        <span>University</span> Portal
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'students' %}">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'employees' %}">Faculty</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'library' %}">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
        </ul>

        <!-- Search bar -->
        <form class="d-flex me-3" role="search">
          <input class="form-control form-control-sm me-2" type="search" placeholder="Search..." aria-label="Search">
        </form>

        <!-- Auth buttons -->
        {% if user.is_authenticated %}
          <span class="navbar-text me-2">Hi, {{ user.username }}</span>
          <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}

        <!-- Dark mode toggle -->
        <button class="btn btn-sm btn-outline-warning ms-3" id="toggleDark">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container-fluid" style="margin-top: 75px;">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 University Portal. All rights reserved.</p>
  </footer>

  <!-- Scroll to top -->
  <button id="scrollTopBtn" class="btn btn-primary rounded-circle">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Floating Chat (Tawk.to or other integration) -->
  <div class="floating-chat">
    <a href="#" class="btn btn-success rounded-circle shadow">
      <i class="fas fa-comment-dots"></i>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Scroll-to-top button
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.onscroll = () => {
      scrollTopBtn.style.display = (document.documentElement.scrollTop > 100) ? "block" : "none";
    };
    scrollTopBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    // Persistent dark mode toggle
    const toggleBtn = document.getElementById("toggleDark");
    const htmlTag = document.documentElement;
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme) {
      htmlTag.setAttribute("data-bs-theme", currentTheme);
    }

    toggleBtn.addEventListener("click", () => {
      const newTheme = htmlTag.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
      htmlTag.setAttribute("data-bs-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>
</body>
</html>
