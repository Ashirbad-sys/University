{% extends 'base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}

<div class="container mt-4">
    <h3 class="mb-4 text-danger"><i class="fas fa-trash-alt me-2"></i>Delete Course</h3>

    <p>Are you sure you want to delete <strong>{{ course.name }}</strong> ({{ course.code }})?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
