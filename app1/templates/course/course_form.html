{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="container mt-4">
    <h3 class="mb-4"><i class="fas fa-pen me-2"></i>{{ title }}</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Course Name:</label>
            <input type="text" name="name" class="form-control" value="{{ course.name|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label>Course Code:</label>
            <input type="text" name="code" class="form-control" value="{{ course.code|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label>Credit:</label>
            <input type="number" name="credit" step="0.5" class="form-control" value="{{ course.credit|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label>Instructor:</label>
            <input type="text" name="instructor" class="form-control" value="{{ course.instructor|default:'' }}">
        </div>

        <div class="mb-3">
            <label>Description:</label>
            <textarea name="description" class="form-control" rows="3">{{ course.description|default:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
