<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Student</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      border: none;
      border-radius: 15px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .nav-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    .nav-links a {
      font-weight: 500;
      color: #0d6efd;
      text-decoration: none;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container fade-in" style="max-width: 500px;">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center text-primary"><i class="fas fa-user-plus me-2"></i>Add Student</h2>
      <form method="POST" class="student-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label"><i class="fas fa-calendar-alt"></i> Age</label>
          <input type="number" name="age" class="form-control" id="age" placeholder="Enter your age" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="profile_pic" class="form-label"> Profile Picture</label>
          <input type="file" name="profile_pic" class="form-control" placeholder="Enter your picture" accept="image/*" required>
        </div>

        <div class="mb-3">
          <label for="resume" class="form-label"> Resume (PDF)</label>
          <input type="file" name="resume" class="form-control" placeholder="Enter your resume" accept=".pdf,.doc,.docx" required>
        </div>

        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane me-2"></i>Submit</button>
      </form>
      <div class="nav-links">
        <a href="{% url 'new' %}"><i class="fas fa-arrow-left"></i> Go Back to Student Data</a>
        <a href="{% url 'dashboard' %}">
        <i class="fas fa-arrow-left"></i> Go Back to Dashboard
      </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
