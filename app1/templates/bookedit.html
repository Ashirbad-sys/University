<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Book</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      border: none;
      border-radius: 15px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .nav-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .nav-links a {
      font-weight: 500;
      color: #0d6efd;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .form-label i {
      margin-right: 6px;
      color: #0d6efd;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container" style="max-width: 550px;">
    <div class="card shadow-lg p-4 fade-in">
      <h2 class="mb-4 text-center text-primary"><i class="fas fa-book-open me-2"></i>Edit Book</h2>
        <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label"><i class="fas fa-book"></i> Title</label>
            <input type="text" name="titles" class="form-control" id="title" placeholder="Enter book title" value="{{ book_data.titles }}" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label"><i class="fas fa-user"></i> Author</label>
            <input type="text" name="author" class="form-control" id="author" placeholder="Enter author name" value="{{ book_data.author }}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label"><i class="fas fa-dollar-sign"></i> Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Enter price" step="0.01" value="{{ book_data.price }}" required>
        </div>

        <div class="mb-3">
            <label for="published_date" class="form-label"><i class="fas fa-calendar-alt"></i> Published Date</label>
            <input type="date" name="published_date" class="form-control" id="published_date" value="{{ book_data.published_date|date:'Y-m-d' }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-save me-2"></i>Update
        </button>
        </form>
      <div class="nav-links">
        <a href="{% url 'book' %}"><i class="fas fa-arrow-left"></i> Go Back</a>
        <a href="{% url 'addbook' %}">Add New Book <i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
