<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Student</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      border: none;
      border-radius: 15px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .nav-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .nav-links a {
      font-weight: 500;
      color: #0d6efd;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .form-label i {
      margin-right: 6px;
      color: #0d6efd;
    }

    .profile-preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container" style="max-width: 500px;">
    <div class="card shadow-lg p-4 fade-in">
      <h2 class="mb-4 text-center text-primary">Update Student</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label"><i class="fas fa-user"></i>Name</label>
          <input type="text" name="name" class="form-control" id="name" value="{{ student_data.name }}" required>
        </div>

        <!-- Age -->
        <div class="mb-3">
          <label for="age" class="form-label"><i class="fas fa-calendar-alt"></i>Age</label>
          <input type="number" name="age" class="form-control" id="age" value="{{ student_data.age }}" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email</label>
          <input type="email" name="email" class="form-control" id="email" value="{{ student_data.email }}" required>
        </div>

        <!-- Profile Picture -->
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-image"></i>Current Profile Picture</label><br>
          {% if student_data.profile_pic %}
            <img src="{{ student_data.profile_pic.url }}" alt="Profile" class="profile-preview">
          {% else %}
            <p class="text-muted">No profile picture uploaded.</p>
          {% endif %}
          <input type="file" name="profile_pic" class="form-control mt-2" accept="image/*">
        </div>

        <!-- Resume -->
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-file-alt"></i>Current Resume</label><br>
          {% if student_data.resume %}
            <a href="{{ student_data.resume.url }}" target="_blank" class="btn btn-outline-secondary btn-sm mb-2">
              <i class="fas fa-file-pdf"></i> View Resume
            </a>
          {% else %}
            <p class="text-muted">No resume uploaded.</p>
          {% endif %}
          <input type="file" name="resume" class="form-control mt-2" accept=".pdf,.doc,.docx">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-save me-2"></i>Update
        </button>
      </form>

      <div class="nav-links">
        <a href="{% url 'new' %}"><i class="fas fa-arrow-left"></i> Go Back</a>
        <a href="{% url 'add' %}">Add New Student <i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
