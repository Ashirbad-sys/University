<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Book</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      border: none;
      border-radius: 15px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container fade-in" style="max-width: 550px;">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center text-primary"><i class="fas fa-book-medical me-2"></i>Add New Book</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label"><i class="fas fa-book"></i> Title</label>
          <input type="text" name="titles" class="form-control" id="title" placeholder="Enter book title" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label"><i class="fas fa-user"></i> Author</label>
          <input type="text" name="author" class="form-control" id="author" placeholder="Enter author name" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label"><i class="fas fa-dollar-sign"></i> Price</label>
          <input type="number" name="price" class="form-control" id="price" placeholder="Enter price" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="published_date" class="form-label"><i class="fas fa-calendar-alt"></i> Published Date</label>
          <input type="date" name="published_date" class="form-control" id="published_date" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane me-2"></i>Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
