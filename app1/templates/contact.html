{% extends 'base.html' %}

{% block title %}Contact Us - University Dashboard{% endblock %}

{% block content %}
<style>
  .contact-section {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(8px);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    margin-bottom: 2rem;
  }
  .contact-section h3 {
    font-weight: 600;
    margin-bottom: 1.5rem;
    border-left: 4px solid #0d6efd;
    padding-left: 10px;
  }
  .form-control, .btn-primary {
    border-radius: 30px;
  }
  .contact-info i {
    width: 30px;
    text-align: center;
    color: #0d6efd;
  }
</style>

<div class="contact-section">
  <h3><i class="fas fa-envelope me-2"></i>Contact Us</h3>

  <div class="row g-4">
    <div class="col-md-6">
      <form method="post" action="#">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" name="message" rows="4" class="form-control" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4"><i class="fas fa-paper-plane me-2"></i>Send</button>
      </form>
    </div>

    <div class="col-md-6">
      <h5><i class="fas fa-map-marker-alt me-2"></i>Address</h5>
      <p class="text-muted mb-2">BPUT Campus, Chhend Colony, Rourkela, Odisha - 769015, India</p>

      <h5><i class="fas fa-phone me-2"></i>Phone</h5>
      <p class="text-muted mb-2">+91 98765 43210</p>

      <h5><i class="fas fa-envelope me-2"></i>Email</h5>
      <p class="text-muted mb-3">support@bput.ac.in</p>

      <div class="social-links mb-3">
        <a href="https://www.facebook.com" class="me-3 text-dark"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="https://www.instagram.com" class="me-3 text-dark"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="https://www.twitter.com" class="me-3 text-dark"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="https://www.linkedin.com" class="text-dark"><i class="fab fa-linkedin fa-lg"></i></a>
      </div>

      <div class="ratio ratio-16x9">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59084.993243885576!2d84.74946465820312!3d22.247207800000012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a20197ebdbdeb8d%3A0x1a65b18a67ce93f0!2sBiju%20Patnaik%20University%20of%20Technology%20Rourkela%20Odisha!5e0!3m2!1sen!2sin!4v1753847791840!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
